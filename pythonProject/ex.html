<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карусель</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://www.h2kinfosys.com/blog/wp-content/uploads/2024/10/python-1-1024x576.jpg" class="d-block w-100" alt="Первое фото">
            </div>
            <div class="carousel-item">
                <img src="https://www.dicsinnovatives.com/blog/wp-content/uploads/2023/08/python-blog-image.jpg" class="d-block w-100" alt="Второе фото">
            </div>
            <div class="carousel-item">
                <img src="https://www.fullstackpython.com/img/logos/py.png" class="d-block w-100" alt="Третье фото">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
